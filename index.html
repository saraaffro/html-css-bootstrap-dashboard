<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fine font awesome -->

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- fine google fonts -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    
    <title>Dashboard Bootstrap</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="container-fluid p-0">
            <div class="row align-items-center">
                <div class="col-1 col-lg-2 p-s-1">
                    <div class="logo-container">
                        <img src="img/mobile-logo.png" alt="logo Boolean">
                    </div>
                    <div class="logo-large-container">
                        <img src="img/logo.svg" alt="logo Boolean">
                    </div>
                </div>
                <div class="col-10 p0 col-lg-8 p-0">
                    <!-- importata da BT -->
                    <nav class="navbar bg-body-tertiary">
                        <div class="container-fluid">
                          <form class="d-flex" role="search">
                            <a href="#"><i class="fa-solid fa-magnifying-glass header-icons"></i></a>
                            <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                          </form>
                        </div>
                      </nav>
                </div>
                <div class="col-1 col-lg-2 p-0">
                    <div class="header-icons-desktop">
                        <a href="#"><i class="fa-solid fa-list-ul header-icons"></i></a>
                        <a href="#"><i class="fa-solid fa-circle-question header-icons"></i></a>
                        <a href="#"><i class="fa-solid fa-ellipsis-vertical header-icons"></i></a>
                    </div>
                    <!-- importato da BT -->
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-bell header-icons"></i>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>
    </header>

    <!-- main -->
    <main>
        <div id="main-wrapper">
            
            <!-- sidebar -->
            <div id="sidebar">
                <div class="site-section">
                    <div class="site-section-container">
                        <a href="#"><i class="fa-solid fa-house main-icons"></i></a>
                        <a href="#" class="text-site-section">Home</a>
                    </div>
                    
                    <div class="site-section-container">
                        <a href="#"><i class="fa-solid fa-chart-simple main-icons"></i></a>
                        <a href="#" class="text-site-section">Stats</a>
                    </div>
                    
                    <div class="site-section-container">
                        <a href="#"><i class="fa-solid fa-signal main-icons"></i></a>
                        <a href="#" class="text-site-section">Signals</a>
                    </div>
                </div>
                <div class="settings">
                    <div class="site-section-container">
                        <a href="#"><i class="fa-solid fa-gear main-icons"></i></a>
                        <a href="#" class="text-site-section">Admin</a>
                    </div>
                </div>
            </div>
            
            <!-- main-content -->
            <div id="main-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-md-4 col-lg-6"></div>
                        <div class="col-12 col-md-4 col-lg-3"></div>
                        <div class="col-12 col-md-4 col-lg-3"></div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-lg-8"></div>
                        <div class="col-12 col-lg-4"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- inclusione js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
